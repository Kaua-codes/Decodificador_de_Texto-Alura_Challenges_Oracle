<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="alura icon" type="" href="assets/alura-icon.ico" />
  </head>

  <body>
    <header class="cabecalho">
      <nav>
        <a class="cabecalho__menu__link" href="index.html">
          <img src="/assets/alura-icon.svg" alt="Logo da alura" />
        </a>
      </nav>
    </header>

    <main class="home-page">
      <section class="home-page__conteiner-input">
        <input
          class="home-page__conteiner-input__text"
          type="text"
          placeholder="Digite seu texto"
        />

        <p class="home-page__conteiner-input__alert">
          <img
            src="/assets/bi_exclamation-circle-fill.svg"
            alt="Logo de alerta"
          />Apenas letras minúsculas e sem acento.
        </p>

        <div class="home-page__conteiner-input__buttons">
          <button
            onclick=""
            class="home-page__conteiner-input__buttons__criptografar"
          >
            Criptografar
          </button>

          <button
            onclick=""
            class="home-page__conteiner-input__buttons__descriptografar"
          >
            Descriptografar
          </button>
        </div>
      </section>

      <section class="home-page__conteiner-output">
        <p class="home-page__conteiner-output__text"></p>

        <div class="home-page__conteiner-output__no-text-found">
          <img
            class="home-page__conteiner-output__no-text-found__image"
            src="/assets/no-text-found.svg"
            alt="Imagem de no-text-found"
          />

          <h1 class="home-page__conteiner-output__no-text-found__title">
            Nenhuma mensagem encontrada
          </h1>

          <p class="home-page__conteiner-output__no-text-found__text">
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
